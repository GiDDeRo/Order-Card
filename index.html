<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section>
      <img src="illustration-hero.svg" alt="listening to music">
    </section>
    <article>
      <h2 class="heading">Order Summary</h2>
      <p class="body">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="subscription">
        <div class="plan">
          <i class="fas fa-music"></i>
          <div class="price">
            <p class="heading">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="/">Change</a>
      </div>
      <a href="/"><button>Proceed to Payment</button></a>
      <a href="/" class="cancel">Cancel Order</a>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/GiDDeRo">GiDDeRo</a>.
    </div>
  </footer>
</body>
</html>
